{% extends 'App_Servicios/template_padre.html' %}


{% block encabezado %}

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        <h1 class="display-5 fw-bolder text-white mb-2">Buscar cliente</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

{% endblock %}



{% block contenido %}

    <!-- Busqueda de clientes -->
        <section class="py-5 border-bottom" id="features">
            <div class="container px-5 my-5">
                <div class="row gx-5">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <form action="{% url 'buscar' %}" method="get">
                            {% csrf_token %}
                            <input type="text" name="name" id="name">
                            <input class="btn btn-primary btn-lg px-4 me-sm-3" type="submit" value="Buscar">
                        </form>

                    </div>
                </div>
            </div>
        </section>



{% endblock %}
